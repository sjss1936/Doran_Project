{% extends 'main/base.html' %}

{% block content %}
<div class="form-container">
    <h2>로그인</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>
</div>
{% endblock %}
