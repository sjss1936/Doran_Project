{% extends 'main/base.html' %}

{% block content %}
<div class="form-container">
    <h2>프로필 수정</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>
</div>
{% endblock %}
