{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="stories">
    <div class="story">
        <img class="story-image" src="{% static 'main/img/user1.png' %}" alt="김태관">
        <span>김태관</span>
    </div>
    <div class="story">
        <img class="story-image" src="{% static 'main/img/user1.png' %}" alt="손재성">
        <span>손재성</span>
    </div>
    <div class="story">
        <img class="story-image" src="{% static 'main/img/user1.png' %}" alt="김기원">
        <span>김기원</span>
    </div>
</div>
<div class="feed">
    {% for post in posts %}
    <div class="post">
        <div class="post-header">
            <img class="profile-picture" src="{% static 'main/img/user1.png' %}" alt="{{ post.author.username }} profile">
            <span>{{ post.author.username }}</span>
        </div>
        <div class="post-image">
            <img src="{{ post.image.url }}" alt="{{ post.caption }}">
        </div>
        <div class="post-footer">
            <div class="actions">
                <img src="{% static 'main/img/good.png' %}" alt="좋아요" class="action-icon">
                <img src="{% static 'main/img/comment.png' %}" alt="댓글" class="action-icon">
                <img src="{% static 'main/img/send.png' %}" alt="공유" class="action-icon">
            </div>
            <div class="likes">
                <span>0 likes</span>
            </div>
            <div class="caption">
                <p><span>{{ post.author.username }}</span> {{ post.caption }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
