{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="create-post-container">
    <div class="create-post-header">
        <h2>게시물 수정</h2>
    </div>
    <form method="post" enctype="multipart/form-data" class="create-post-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.caption.id_for_label }}">문구</label>
            {{ form.caption }}
        </div>
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">이미지</label>
            {% if post.image %}
                <p>현재 사진: <a href="{{ post.image.url }}" target="_blank">보기</a></p>
            {% endif %}
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
{% endblock %}
